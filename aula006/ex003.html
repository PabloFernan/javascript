<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!--Aula sobre tratamento de dados-->
    <style>
        body{
        background-color: rgb(116, 116, 220);
        color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>  
        // Number.parseInt(n) -> converte para inteiro
        // Number.parseFloat(n) -> converte para float (número com casas decimais)
        //Sting(n) ou n.toString() -> converte em string
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        var n3 = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é ${n3}`);
        //window.alert ('A soma entre ' + n1 +' e ' + n2 +' é ' + n3); outra maneira
    </script>
</body>
</html>
